<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>add</title>
    <!-- action="add" method="post" -->
  </head>
  <body>
    <br><br>
    <h1 class="container">Add Book</h1>
    <br>
    <form class="container" action="add" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Book Name</label>
        <input name='bname' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="book name">
        
      </div><br>
      <div class="form-group">
        <label for="exampleInputPassword1">Book Description</label>
        <input name='bdesc' type="text" class="form-control" id="exampleInputPassword1" placeholder="Book Description">
      </div><br>
      <div class="form-group">
        <label for="exampleInputPassword1">Set Book Prize</label>
        <input type="number" name='bprize' class="form-control" id="exampleInputPassword1" placeholder="book prize">
      </div><br>
      <div class="form-group">
        <label for="exampleInputPassword1">Set Books Lending Prize</label>
        <input type="number"  name='blprize' class="form-control" id="exampleInputPassword1" placeholder="lend prize">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
